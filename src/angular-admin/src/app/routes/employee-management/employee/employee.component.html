<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary" *abpPermission="'Ehr.Employee.Create'">
      {{ 'Ehr::NewEmployee' | abpLocalization }}
    </button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="search($event)" (formReset)="reset()"></sf>
  <st
    #st
    [data]="employees"
    [columns]="columns"
    [loading]="loading"
    [page]="page"
    [total]="total"
    (change)="change($event)"
    [header]="'Ehr::DataStart' | abpLocalization"
    [footer]="'Ehr::DataEnd' | abpLocalization"
    responsiveHideHeaderFooter
  ></st>
</nz-card>
